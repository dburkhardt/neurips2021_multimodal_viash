functionality:
  name: "extract_scores"
  namespace: "common"
  version: "dev"
  description: "Extract metric scores from evaluated predictions."
  authors:
    - name: Robrecht Cannoodt
      email: rcannood@gmail.com
      roles: [ maintainer ]
      props: { github: rcannood, orcid: "0000-0003-3641-729X" }
  arguments:
    - name: "--input"
      type: "file"
      multiple: true
      required: true
      example: "input.h5ad"
      description: "Input h5ad files containing metadata and metrics in adata.uns."
    - name: "--output"
      type: "file"
      direction: "output"
      example: "output.tsv"
      required: true
      description: "Output tsv"
    - name: "--summary"
      type: "file"
      direction: "output"
      example: "summary.tsv"
      required: true
      description: "Summary tsv"
  resources:
    - type: r_script
      path: script.R
  tests:
    #- type: r_script
    #  path: test.R
    - path: ../../../../resources_test
platforms:
  - type: docker
    image: "dataintuitive/randpy:r4.0_bioc3.12" # contains a few bioconductor and the 'anndata' package
  - type: nextflow
    publish: true
    per_id: false
