functionality:
  name: censor_dataset
  namespace: common
  version: dev
  description: | 
    Censor an existing dataset: obfuscate gene names, remove cell identities and
    shuffle cells of modalities, for distribution to competitors.
  authors:
    - name: Louise Deconinck
      email: louise.deconinck@gmail.com
      roles: [ author, maintainer ]
      props: { github: LouiseDck, orcid: "" }
  arguments:
    - name: "--input"
      type: "file"
      example: "dataset"
      description: "The input dataset to be censored"
      required: true
    - name: "--output"
      type: "file"
      direction: "output"
      example: "dataset_censored.h5ad"
      description: "A censored version of the dataset."
    - name: "--shuffle_cells_output"
      type: "file"
      example: "shuffle_cells.csv"
      description: "Where the information about the cell shuffling needs to be stored"
  resources: 
    - type: python_script
      path: script.py
platforms:
  - type: native
  - type: docker
    image: "python:3.8"