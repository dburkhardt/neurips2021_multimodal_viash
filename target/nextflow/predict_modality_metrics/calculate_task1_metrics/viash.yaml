          dataset_id,
          method_id,
          metric_ids = c("rmse", "score_pearson", "score_spearman"),
          metric_values = c(rmse, score_pearson, score_spearman),
          metric_moreisbetter = c(FALSE, TRUE, TRUE)
        )
