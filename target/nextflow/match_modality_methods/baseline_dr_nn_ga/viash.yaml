        type = "permutation",
        fitness = fitness,
        lower = 1,
        upper = nrow(dr_x2_test),
        popSize = par\$n_ga_pop,
        maxiter = par\$n_ga_iter,
        # parallel = TRUE,
        monitor = GA:::gaMonitor
      )
      
      ord <- ga_out@solution[1,]
